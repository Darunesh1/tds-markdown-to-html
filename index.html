<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor & Viewer</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for a professional look */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #495057;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
        #markdown-source, #markdown-output {
            min-height: 400px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 0 0 8px 8px;
            overflow-y: auto; /* For scrollable content if needed */
        }
        #markdown-source {
            font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
            word-wrap: break-word; /* Break long words */
            background-color: #e9ecef;
            color: #212529;
        }
        #markdown-output {
            background-color: #ffffff;
            color: #212529;
        }
        .tab-content {
            border-top: none;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .loading-overlay {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
            border-radius: 8px; /* Match parent container */
        }
        .loading-overlay.show {
            display: flex;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-4 mb-4">Markdown Live Preview</h1>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="markdown-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="preview-tab" data-bs-toggle="tab" data-bs-target="#markdown-output-tab" type="button" role="tab" aria-controls="markdown-output-tab" aria-selected="true">Preview</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="source-tab" data-bs-toggle="tab" data-bs-target="#markdown-source-tab" type="button" role="tab" aria-controls="markdown-source-tab" aria-selected="false">Source</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Rendered HTML View -->
            <div class="tab-pane fade show active" id="markdown-output-tab" role="tabpanel" aria-labelledby="preview-tab">
                <div id="markdown-output" class="position-relative">
                    <div class="loading-overlay"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>
                    <!-- Rendered Markdown will appear here -->
                </div>
            </div>

            <!-- Original Markdown Source View -->
            <div class="tab-pane fade" id="markdown-source-tab" role="tabpanel" aria-labelledby="source-tab">
                <div id="markdown-source" class="position-relative">
                    <div class="loading-overlay"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>
                    <!-- Original Markdown will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- Configuration ---
        const initialMarkdown = `
# Welcome to the Markdown Editor!

This is a **live preview** of your Markdown.

## Features:
*   **Bold text**
*   *Italic text*
*   \`Inline code\`
*   \`\`\`
    Code blocks
    with syntax highlighting
    \`\`\`
*   [Links](https://www.example.com)
*   > Blockquotes

### Lists:
1.  Ordered list item 1
2.  Ordered list item 2

*   Unordered list item A
*   Unordered list item B

---

*This is a horizontal rule.*
`;

        // --- DOM Elements ---
        const markdownSourceDiv = document.getElementById('markdown-source');
        const markdownOutputDiv = document.getElementById('markdown-output');
        const sourceTabButton = document.getElementById('source-tab');
        const previewTabButton = document.getElementById('preview-tab');
        const sourceLoadingOverlay = markdownSourceDiv.querySelector('.loading-overlay');
        const outputLoadingOverlay = markdownOutputDiv.querySelector('.loading-overlay');

        // --- Markdown Rendering ---
        // Using a simple, lightweight Markdown parser.
        // For production, consider a more robust library like 'marked' or 'showdown'.
        // This is a basic implementation for demonstration purposes.
        function simpleMarkdownParser(markdown) {
            let html = markdown;

            // Basic replacements
            html = html.replace(/^###### (.*$)/gim, '<h6>$1</h6>');
            html = html.replace(/^##### (.*$)/gim, '<h5>$1</h5>');
            html = html.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            html = html.replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>');

            html = html.replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>');
            html = html.replace(/\*(.*)\*/gim, '<em>$1</em>');
            html = html.replace(/`(.*?)`/gim, '<code>$1</code>');

            // Basic unordered lists
            html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^(<li>.*<\/li>)$/gim, '<ul>$1</ul>'); // Wrap consecutive li

            // Basic ordered lists
            html = html.replace(/^\d+\. (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^(<li>.*<\/li>)$/gim, '<ol>$1</ol>'); // Wrap consecutive li

            // Horizontal rule
            html = html.replace(/^---$/gim, '<hr>');

            // Links
            html = html.replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2">$1</a>');

            // Paragraphs (ensure newlines are handled)
            html = html.replace(/^(?!<h[1-6]>)(?!<ul|<ol|<li|<blockquote|<hr)(.+)$/gim, '<p>$1</p>');

            // Clean up empty tags and extra newlines
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<ul><\/ul>/g, '');
            html = html.replace(/<ol><\/ol>/g, '');
            html = html.replace(/<br\s*\/>/gi, ''); // Remove potential extra breaks

            // Handle code blocks (basic, no syntax highlighting)
            html = html.replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>');

            // Re-process lists to handle multiple items correctly
            html = html.replace(/<ul>((?:<li>.*<\/li>)+)<\/ul>/g, (match, p1) => {
                return `<ul>${p1}</ul>`;
            });
            html = html.replace(/<ol>((?:<li>.*<\/li>)+)<\/ol>/g, (match, p1) => {
                return `<ol>${p1}</ol>`;
            });

            // Ensure paragraphs are not nested within other block elements
            html = html.split('\n').map(line => {
                if (line.trim() === '') return '';
                if (line.startsWith('<p>') || line.startsWith('<h') || line.startsWith('<ul') || line.startsWith('<ol') || line.startsWith('<blockquote') || line.startsWith('<hr')) {
                    return line;
                }
                return `<p>${line}</p>`;
            }).join('');

            // Final cleanup for paragraphs and newlines
            html = html.replace(/<p>\s*<\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>.*<\/h[1-6]>)<\/p>/g, '$1'); // Remove p around headings
            html = html.replace(/<p>(<ul.*>.*<\/ul>)<\/p>/g, '$1'); // Remove p around lists
            html = html.replace(/<p>(<ol.*>.*<\/ol>)<\/p>/g, '$1'); // Remove p around lists
            html = html.replace(/<p>(<blockquote.*>.*<\/blockquote>)<\/p>/g, '$1'); // Remove p around blockquotes
            html = html.replace(/<p>(<hr.*>.*<\/hr>)<\/p>/g, '$1'); // Remove p around hr

            return html;
        }


        // --- Synchronization and Rendering Logic ---

        // Function to update both views
        function updateViews(markdownContent) {
            // Update source view
            markdownSourceDiv.innerHTML = ''; // Clear previous content
            sourceLoadingOverlay.classList.add('show'); // Show loading
            setTimeout(() => { // Simulate async operation
                markdownSourceDiv.textContent = markdownContent; // Use textContent to display raw markdown
                sourceLoadingOverlay.classList.remove('show'); // Hide loading
            }, 50); // Small delay for visual feedback

            // Update output view
            markdownOutputDiv.innerHTML = ''; // Clear previous content
            outputLoadingOverlay.classList.add('show'); // Show loading
            setTimeout(() => { // Simulate async operation
                try {
                    const renderedHtml = simpleMarkdownParser(markdownContent);
                    markdownOutputDiv.innerHTML = renderedHtml;
                } catch (error) {
                    console.error("Error rendering Markdown:", error);
                    markdownOutputDiv.innerHTML = '<p class="text-danger">Error rendering Markdown. Please check the source.</p>';
                } finally {
                    outputLoadingOverlay.classList.remove('show'); // Hide loading
                }
            }, 100); // Slightly longer delay for rendering
        }

        // --- Event Listeners ---

        // Listen for changes in the source textarea (if we were using one)
        // For this static example, we'll just load the initial content.

        // Initialize with the initial markdown content
        document.addEventListener('DOMContentLoaded', () => {
            updateViews(initialMarkdown.trim());
        });

        // --- Tab Switching Logic ---
        // Bootstrap's tab functionality handles the visual switching.
        // We just need to ensure content is loaded/updated when tabs are shown.

        // This is implicitly handled by Bootstrap's data-bs-toggle and data-bs-target attributes.
        // The content is loaded once and then shown/hidden.

        //     });
        // });

    </script>
</body>
</html>
